<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Component Example</title>
    <script type="module">
        import init, { TextField } from './pkg/lib.js';

        async function run() {
            await init();

            const textField = new TextField("Enter text:");
            document.body.appendChild(textField.label);
            document.body.appendChild(textField.input);

            const onChange = () => {
                console.log(textField.value());
            };

            textField.bind_on_change(onChange);
        }

        run();
    </script>
</head>
<body>
</body>
</html>

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Custom Elements - Vanilla</title>
    <script type="module">
      import init, { run } from './pkg/vanilla_web_component.js';
      async function main() {
        await init();
        run();
      }
      main();
    </script>
    <style>
      /* This will only affect the paragraph outside the Web Components. */
      p { color: blue; }
    </style>
	</head>
  <body>
    <p>This text should be blue, because it's not affected by the encapsulated style. (The counts should be green!)</p>
    <ce-vanilla></ce-vanilla>
    <ce-vanilla name="Alice"></ce-vanilla>
    <ce-vanilla name="Bob"></ce-vanilla>
    <ce-text-field id="tf" label="Text Field"></ce-text-field>
    <script type="module">
      var tf = document.getElementById('tf');

      tf.addEventListener('change', (event) => {
        console.log('Text Field changed:', event.detail);
      });
    </script>
  </body>
</html>

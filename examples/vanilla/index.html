<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Custom Elements - Vanilla</title>
    <script type="module">
      import init, { run } from './pkg/vanilla_web_component.js';
      async function main() {
        await init();
        run();
      }
      main();
    </script>
    <script defer src="buttons.js"></script>
	</head>
  <body>
    <p>Press the buttons to add and remove the Materia Text Field and to change its label.</p>
    <div style="margin: 12px 0px;">
      <button class="add" style="margin-right: 12px;">Add custom-square to DOM</button>
      <button class="update" style="margin-right: 12px;">Update attributes</button>
      <button class="remove" style="margin-right: 12px;">Remove custom-square from DOM</button>
    </div>
  </body>
</html>
